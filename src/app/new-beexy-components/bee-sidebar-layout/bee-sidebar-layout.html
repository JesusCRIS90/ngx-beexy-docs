<div class="bee-sidebar-layout">
  <aside class="bee-sidebar" [class.no-transition]="isDragging" [style.width]="sidebarWidth">
    <ng-content select="[sidebar]" />

    <!-- Drag Handle -->
    <div class="bee-resize-handle" (mousedown)="onMouseDown($event)" title="Drag to Resize"></div>
  </aside>

  <main class="bee-content">
    <ng-content />
  </main>
</div>
